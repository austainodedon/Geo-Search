  </head>

  <body>
    <header>
      <nav class="nav-container">
        <h1>GeoSearch</h1>

        <div
          class="nav_handle-container"
          type="button"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span></span>
          <span></span>
          <span></span>
        </div>

        <div class="toggled" role="Toggle navigation">
          <ul class="nav-items-list" id="list">
            <li id="">
              <span><a id="about" href="aboutus.html">About</a></span>
            </li>
            <li id="getInspired">
              <span><a id="search" href="#search-section">Search</a></span>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="welcome-image">
        <img src="img/mapbanner.jpg" alt="image from us" />
      </div>

      <div class="welcome">
        <h2>Welcome to GeoSearch</h2>
      </div>
      <section id="search-section">
        <p>Search for those places that interest you.</p>
        <form action="submit">
          <input type="text" class="autocomplete" autofocus />
          <button id="submit-button">Search</button>
        </form>
      </section>

      <section id="search-results" style="display: block">
        <div class="about-place">
          <h3>Abuja</h3>
          <div class="image-primary">
            <!--The div element for the map -->
            <div id="map"></div>
          </div>

          <div class="nextprev">
            <div class="next"></div>
            <div class="prev"></div>
          </div>

          <div class="landmarks">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>

          <h3 class="place-info">Place information</h3>

          <table class="place-info">
            <tr>
              <td>Humidity</td>
              <td id="humidity">Not so humid</td>
            </tr>
            <tr>
              <td>Weather</td>
              <td id="weather">Winter</td>
            </tr>

            <tr>
              <td>Windspeed</td>
              <td id="windspeed">12mph</td>
            </tr>

            <tr>
              <td>Temperature</td>
              <td id="temperature">Hot</td>
              <td>
                <select name="convert" size="1" id="convert">
                  <option value="Celsius">Celcius</option>
                  <option value="Fahrenheit">Fahrenheit</option>
                </select>
              </td>
            </tr>

            <tr>
              <td>Postal code</td>
              <td id="postal-code">430235</td>
            </tr>
          </table>
        </div>

        <div class="share">
          <button id="fb-share">
            Share to facebook
          </button>
        </div>
      </section>
    </main>

    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Uluru
        var uluru = {
          lat: 9.08,
          lng: 6.02
        };
        // The map, centered at Uluru
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 18,
          center: uluru
        });
        // The marker, positioned at Uluru
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNYcmllOQLnpkLyxHN99e74U1ZT3Gz4iI&callback=initMap"
    ></script>

    <script src="js/main.js" type="text/javascript"></script>
